<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đăng ký học thêm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .radio-group label {
            background-color: #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .radio-group label:hover {
            background-color: #bbb;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #333;
        }
        #response {
            margin-top: 10px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Phiếu đăng ký học thêm</h2>
    <form id="studentForm" action="https://script.google.com/macros/s/AKfycbyURogpJK7nIESK5xDTiFQXCWpSFj-r6hdcwHxVXjjLwwUYajhvg8rvgjtz7zDZV6wW7A/exec" method="post">
        <div class="radio-group">
            <input type="radio" id="lop10" name="lop" value="10" required>
            <label for="lop10">Lớp 10</label>
            <input type="radio" id="lop11" name="lop" value="11">
            <label for="lop11">Lớp 11</label>
            <input type="radio" id="lop12" name="lop" value="12">
            <label for="lop12">Lớp 12</label>
        </div>
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" placeholder="Võ Thanh Phong" required>
        </div>
        <div class="form-group">
            <label for="school">Học sinh trường</label>
            <input type="text" id="school" name="school" placeholder="THPT Huỳnh Thị Hưởng" required>
        </div>
        <div class="form-group">
            <label for="note">Ghi chú (Số điện thoại)</label>
            <textarea id="note" name="note" placeholder="0981011235"></textarea>
        </div>
        <button type="submit">Gửi</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(text => {
                  document.getElementById('response').textContent = text;
                  this.reset();
                  setTimeout(() => document.getElementById('response').textContent = '', 3000); // Xóa thông báo sau 3s
              }).catch(error => {
                  document.getElementById('response').textContent = 'Lỗi: ' + error;
              });
        });
    </script>
</body>
</html>
